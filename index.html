<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint3</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task Master</span>
            </a>
        </nav>
    </header>
    <main>
<!-- top input field -->
        <div class="row my-3">
            <div class="col">
                <form class="bg-white rounded p-3" onsubmit="app.tasksController.addTask()">
                    <div class="form-group d-flex">
                        <div>
                            <label for="taskName">List Name</label>
                            <input type="text" name="taskName" id="taskName" minlength="3" maxlength="15" class="form-control" placeholder="Task Name..."
                                aria-describedby="helpId" required min="3" max="15">
                        </div>
                        <div class="ml-3">
                            <label for="color">Color</label>
                            <select class="custom-select" id="color" aria-label="color select" required>
                                <!-- <input type='color'> -->
                                <option value="bg-secondary" class= "bg-secondary">Pink</option>
                                <option value="bg-purple" class="bg-purple">Purple</option>
                                <option selected value="bg-orange" class="bg-orange">Orange</option>
                                <option selected value="bg-yellow" class="bg-yellow">Yellow</option>
                                <option selected value="bg-cyan" class= "bg-cyan">Blue</option>
                            </select>
                        </div>
                        <div class="ml-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-success" title='add task'><i
                                    class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row bg-white p-5 rounded" id="tasks">
        </div>
<!-- input field end -->

        <div class="row bg-white p-5 rounded" id="app"></div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with blood, sweat, and tears by Melia</small></p>
            </div>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
